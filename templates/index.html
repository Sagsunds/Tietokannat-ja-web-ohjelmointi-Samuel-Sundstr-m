<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body style="text-align: right; font-family: Arial, Helvetica, sans-serif; font-size: large;">
    <div style="margin: 0 auto; width: 60%; text-align: left;">
        <input type="text" id="username" placeholder="Username" style="margin-bottom: 10px; width: calc(50% - 10px);">
        <input type="text" id="message" placeholder="Message" style="margin-bottom: 10px; width: calc(50% - 10px);">
        <button id="sendBtn" style="margin-bottom: 10px;">Send</button>
        <div id="messages" style="margin-top: 20px;"></div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            var socket = io.connect("http://localhost:5000");
            socket.on('connect', function() {
                socket.send("User connected!");
            });

            socket.on('message', function(data) {
                $('#messages').append($('<p>').text(data));
            });

            $('#sendBtn').on('click', function () {
                socket.send($('#username').val() + ': ' + $('#message').val());
                $('#message').val('');
            });
        });
    </script>
</body>
</html>
