{% extends 'layouts.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Password</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.password.label }} {{ form.password(size=20, class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
</div>
{% endblock %}
